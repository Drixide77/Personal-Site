# The URL the site will be built for
base_url = "https://drixide77.github.io/Personal-Site/"

theme = "project-portfolio"

title = "Drixide's HQ"
description = "My personal portfolio site."

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# When set to true, the generated HTML files are minified
minify_html = true

taxonomies = [
    { name = "projects", paginate_by = 5, feed = false },
    { name = "skills", paginate_by = 5, feed = false },
    { name = "blog-tags", paginate_by = 5, feed = false },
]

[search]
index_format = "elasticlunr_json"

default_language = "en"

[extra]
enable_theme_switching = false
daisyui_theme_light = "winterstein-light"
daisyui_theme_dark = "winterstein-dark"

[extra.navbar]
links = [
    { url = "projects", i18n_key = "projects" },
    { url = "skills", i18n_key = "skills" },
    { url = "blog", i18n_key = "blog" },
]

